{% if resume.skills.size > 0 %}
<section class="npb">
  <h2 id="skills" class="h3 hr-bottom">
    {{ strings.resume.skills | default:"Skills" }}
    <span class="symbol {{ icons.skills | default:'icon-wrench' }}"></span>
  </h2>
  
  <dl class="skills">
    {% for skl in resume.skills %}
	   <div>
         
              <li class="tag">{{ skl.name }}</li>
       
        </div>
  
    {% endfor %}  

</section>
{% endif %}
